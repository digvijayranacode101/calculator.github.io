<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainBody">
    <div class="screen">
        <div data-prev class="prev-operand"></div>
        <div data-present class="prsnt-operand"></div>
    </div>
    <div class="allBtns">
        <div class="row">
            <button class="bigbtn aclear" data-allc>A.Clear</button>
            <button class="nrmlbtn" data-operation>/</button>
            <button class="nrmlbtn" data-clear>C</button>
        </div>
        <div class="row">
            <button class="nrmlbtn" data-number>1</button>
            <button class="nrmlbtn" data-number>2</button>
            <button class="nrmlbtn" data-number>3</button>
            <button class="nrmlbtn" data-operation>*</button>
        </div>
        <div class="row">
            <button class="nrmlbtn" data-number>4</button>
            <button class="nrmlbtn" data-number>5</button>
            <button class="nrmlbtn" data-number>6</button>
            <button class="nrmlbtn" data-operation>-</button>
        </div>
        <div class="row">
            <button class="nrmlbtn" data-number>7</button>
            <button class="nrmlbtn" data-number>8</button>
            <button class="nrmlbtn" data-number>9</button>
            <button class="nrmlbtn" data-operation>+</button>
        </div>
        <div class="row">
            <button class="nrmlbtn" data-number>.</button>
            <button class="nrmlbtn" data-number>0</button>
            <button class="bigbtn equal" data-equal>=</button>
            
        </div>
    </div>
</div>

    
<script src="js.js"></script>
</body>
</html>
